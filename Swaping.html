<!DOCTYPE html>

<body>

    <h2>using of swaping in java script</h2>

    <p id="demo"></p>

    <script>

        function swaping() {
            let a = 10;
            let b = 30;
            let team;
            console.log(a);
            console.log(b);
            team = a;
            a = b;
            b = team;
            console.log(a);
            console.log();

        }
        swaping();

    </script>
